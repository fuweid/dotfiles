	interval = 1
}

order += "load"
order += "cpu_temperature p0"
order += "cpu_temperature c0"
order += "cpu_temperature c1"
order += "cpu_temperature c2"
order += "cpu_temperature c3"
order += "disk /"
order += "memory"
order += "wireless wlan0"
order += "ethernet enp2s0"
order += "volume master"
order += "battery 0"
order += "tztime local"

